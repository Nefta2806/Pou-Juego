<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pou</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <h1 class="titulo-juego">Pou Saltarin</h1>
  
  <div class="game-container">
    <canvas id="board"></canvas>
    <div class="instructions">
      ← → o A D para mover | Espacio para reiniciar
    </div>
  </div>

  <div class="control-sonido">
    <button id="btnSonido" class="btn-sonido">🔊 Sonido: ON</button>
    <button id="btnSilenciar" class="btn-sonido">🔇 Silenciar</button>
  </div>

  <audio id="sonidoFondo" loop>
    <source src="sounds/sonido-fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  
  <script src="js/Pou.js"></script>
</body>
</html>
